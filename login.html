<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Boogle Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center" style="min-height: 100vh;">
          <div class="col-lg-6 shadow mt-5 mb-5 py-5 ">
            <div class="card-header">Boogle Sign In</div>
              <div class="card-body">
                  <form action="" method="post">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" value="" >
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" >
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember" value="">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="indexLogout.html" class="btn btn-primary">Sign In</a>
                  </form>
                  <p><a href="register.html">I don't have an account</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
